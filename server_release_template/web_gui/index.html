<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <title>ALVR</title>
    <link rel="icon" href="web_hi_res_512.png">
    <link id="selectal" rel="stylesheet" type="text/css" href="js/lib/selectal.min.css">
    <link id="bootstrap" rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link id="style" rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="google" content="notranslate" />

    <style>
        #loading {
            width: 100vw;
            height: 100vh;             
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
            background-color: #fff;
            z-index: 99;        
        }
        #loading-image {
            flex: 0;
            z-index: 100;
        }
    </style>
</head>

<body>
    <script>
        // This script should be executed as soon as possible
        var locationX = (screen.availWidth - window.innerWidth) / 2;
        var locationY = (screen.availHeight - window.innerHeight) / 2;
        if (locationX > 0) {
            window.moveTo(locationX, locationY);
        }
    </script>

    <div id="loading">
        <img id="loading-image" src="images/ajax-loader.gif" alt="Loading..." />
    </div>


    <div id="bodyContent" style="display: none;">
    </div>



    <script data-main="js/app" src="js/lib/require.js"></script>

</body>

</html>
