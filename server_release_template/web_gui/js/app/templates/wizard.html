<!-- The Modal -->
<div class="modal" id="setupWizard">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <div>
                    <h4 class="modal-title">Welcome to ALVR</h4>
                    This wizard will guide you to the basic setup of ALVR
                </div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <div class="wizardContent">
                    To communicate with the headset, some firewall rules need to be set.
                    This requires administrator rights.

                    <button type="button" class="btn btn-primary">Add firewall rules</button>
                </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
