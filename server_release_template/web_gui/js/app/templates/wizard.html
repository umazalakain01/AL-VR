<div class="modal" id="setupWizard">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <div>
                    <h4 class="modal-title"><%= title %></h4>
                    <%= subtitle %>
                </div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div id="wizardMain" class="modal-body">
                <div class="wizardContent">
                    <div>
                        <h6><%= titleFirewall %></h6>
                        <%= textFirewall %>
                    </div>
                    <div class="wizzardSettings">
                        <button id="addFirewall" type="button" class="btn btn-primary"><%= buttonFirewall %></button>
                    </div>
                </div>
                <div class="wizardContent" style="display: none;">
                    <div>
                        <h6><%= titleDriver %></h6>
                        <%= textDriver %>
                    </div>
                    <div class="wizzardSettings">
                        <button id="installDriver" type="button" class="btn btn-primary"><%= buttonDriver %></button>
                    </div>
                </div>
                <div class="wizardContent" style="display: none;">
                    <div>
                        <h6><%= titleTracking %></h6>
                        <%= textTracking %>
                        
                    </div>
                    <div class="wizzardSettings">
                        <div id="poseOffsetGroup" class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="poseOffset" class="poseOffsetButton" value="normal"
                                    autocomplete="off" checked> <%= normalTracking %>
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="poseOffset" class="poseOffsetButton" autocomplete="off"
                                    value="medium"> <%= mediumTracking %> </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="poseOffset" class="poseOffsetButton" autocomplete="off"
                                    value="fast"> <%= fastTracking %> </label>
                        </div>
                    </div>
                </div>

                <div class="wizardContent" style="display: none;">
                    <div>
                        <h6><%= titlePerformance %></h6>
                        <%= textPerformance %>
                    </div>
                    <div class="wizzardSettings">
                        <div id="poseOffsetGroup" class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="performanceOptions" class="performaceOffsetButton"
                                    autocomplete="off" checked value="compatibility">  <%= compatPerformance %>
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="performanceOptions" class="performaceOffsetButton"
                                    autocomplete="off" value="performance"> <%= perfPerformance %> </label>
                        </div>
                    </div>
                </div>

                <div class="wizardContent" style="display: none;">
                    <div>
                        <h6><%= titleFinished %></h6>
                        <%= textFinished %>                        
                    </div>
                </div>


            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="wizardNextButton" type="button" class="btn btn-info"><%= buttonNext %></button>
            </div>

        </div>
    </div>
</div>

</div>
