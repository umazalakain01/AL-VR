[package]
name = "alvr_common"
version = "16.0.0-rc2"
authors = ["alvr-org", "Riccardo Zaglia <riccardo.zaglia5@gmail.com>"]
license = "MIT"
edition = "2018"

[features]
nightly = []

[dependencies]
# Basic utilities
lazy_static = "1"
parking_lot = "0.11"
# Logging
backtrace = "0.3"
log = "0.4"
# Serialization
bincode = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
settings-schema = { path = "../settings-schema", features = [
    "rename_camel_case",
] }
# Async and networking
bytes = "1"
futures = "0.3"
governor = "0.3"
nonzero_ext = "0.2"
tokio = { version = "1", features = ["rt", "net", "macros"] }
tokio-util = { version = "0.6", features = ["codec", "net"] }
# Graphics
wgpu = "0.9"
winit = "0.25" # needed to get the screen size
# Audio
cpal = "0.13"
rodio = "0.14"
# Miscellaneous
alvr_filesystem_layout = { path = "../filesystem_layout" }
encoding_rs_io = "0.1"
nalgebra = { version = "0.28", features = ["serde-serialize"] }
rand = "0.8"
rcgen = "0.8"
semver = { version = "1", features = ['serde'] }

[target.'cfg(not(target_os = "android"))'.dependencies]
dirs = "3"
msgbox = "0.6"
runas = "0.2"

[target.'cfg(windows)'.dependencies]
widestring = "0.4"
winapi = { version = "0.3", features = [
    "impl-default",
    "combaseapi",
    "coml2api",
    "endpointvolume",
    "functiondiscoverykeys_devpkey",
    "mmdeviceapi",
    "objbase",
    "propidl",
    "propsys",
    "wtypes",
] }
wio = "0.2"
