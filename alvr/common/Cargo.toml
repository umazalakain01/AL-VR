[package]
name = "alvr_common"
version = "1.0.0"
authors = ["Riccardo Zaglia <riccardo.zaglia5@gmail.com>"]
license = "MIT"
edition = "2018"

[dependencies]
lazy_static = "1"
regex = "1"
semver = "0.11"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
backtrace = "0.3"
settings-schema = { git = "https://github.com/zarik5/settings-schema-rs", features = ["rename_camel_case"] }
gfx-hal = "0.6"
# cpal = { git = "https://github.com/RustAudio/cpal" }

[target.'cfg(not(target_os = "android"))'.dependencies]
dirs = "3"
sysinfo = "0.15"
runas = "0.2"
msgbox = { git = 'https://github.com/bekker/msgbox-rs' }

[target."cfg(windows)".dependencies]
winapi = { version = "0.3", features = [
    "mmdeviceapi",
    "propsys",
    "coml2api",
    "propidl",
    "functiondiscoverykeys_devpkey",
    "wtypes",
    "objbase",
] }
wio = "0.2"
widestring = "0.4"
winreg = "0.7"
gfx-backend-dx11 = "0.6"

[build-dependencies]
alvr_xtask = { path = "../xtask" }
