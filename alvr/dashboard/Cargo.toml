[package]
name = "alvr_dashboard"
version = "0.1.0"
authors = ["alvr-org"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
log = "0.4"
wasm-logger = "0.2"
alvr_common = { path = "../common", default-features = false, features = ["new_dashboard"] }
yew = { git = "https://github.com/yewstack/yew" }
yew-functional = { git = "https://github.com/yewstack/yew" }
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["console"] }
